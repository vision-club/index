<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vision Club</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/ico" href="img/favicon.ico"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/custom.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/d3.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="hidden-xs hidden-sm col-lg-2"></div>
    <div id="eyeContainer" class="col-xs-12 col-sm-12 col-12 col-lg-8">
      <img id="eye" class="img-fluid floating" alt="Vision" src="img/vision_filled.png">
      </svg>  
    </div>
     <div class="hidden-xs hidden-sm col-lg-2"></div>
  </div>
 <!--  <br>
    <center><strong>
      Find us on <a href="https://www.facebook.com/USTHVisionClub/">Facebook</a>
    </strong></center> -->
</div>
<script type="text/javascript">
  var eye = $("#eye");
  // pic.onmouseover = function(){
  //   this.src = "img/vision_minus.png";
  // };
  // pic.onmouseout = function(){
  //   this.src = "img/vision.png";
  // };
  var width = eye.width();
  var height = eye.height();
  var svg = d3.select("#eyeContainer").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class","floating");
  var outer = svg.append("circle")
    .attr("cx", width/2)
    .attr("cy", height/2)
    .attr("r", width*0.18)
    .attr("stroke", "#FFF")
    .attr("stroke-width", width*0.072 + "px")
    .style("z-index",1);
  var inner = svg.append("circle")
    .attr("cx", width/2)
    .attr("cy", height/2)
    .attr("r", width*0.072)
    .style("fill", "#FFF")
    .style("z-index",2);
</script>
</body>
</html>
