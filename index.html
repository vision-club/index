<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vision Club</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/ico" href="img/favicon.ico"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/custom.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/d3.min.js"></script>
</head>
<body>
<div class="container">
  <div id="mouse" style="background-color: #33FF33;position: absolute;top:0;left: 0"></div>
  <div class="row">
    <div class="hidden-xs hidden-sm col-lg-2"></div>
    <div id="eyeContainer" class="col-xs-12 col-sm-12 col-12 col-lg-8">
      <img id="eye" class="img-fluid floating" alt="Vision" src="img/vision_filled.png">
      </svg>  
    </div>
     <div class="hidden-xs hidden-sm col-lg-2"></div>
  </div>
</div>
<script type="text/javascript">
  // Declare global variable
  var eye = $("#eye");
  var width = eye.width();
  var height = eye.height();
  var mouseX = 0;
  var mouseY = 0;
  var irisX = width/2;
  var irisY = height/2;
  var offset = $('#eyeContainer').offset(); 
  // whoop whoop whoop whoop
  var offsetLeft = offset.left;
  var offsetTop = offset.top;

  // Draw iris with svg
  var svg = d3.select("#eyeContainer").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class","floating");
  var outer = svg.append("circle")
    .attr("id","iris-outer")
    .attr("class","iris")
    .attr("cx", irisX)
    .attr("cy", irisY)
    .attr("r", width*0.18)
    .attr("stroke", "#FFF")
    .attr("stroke-width", width*0.072 + "px")
    .style("z-index",1);
  var inner = svg.append("circle")
    .attr("id","iris-inner")
    .attr("class","iris")
    .attr("cx", irisX)
    .attr("cy", irisY)
    .attr("r", width*0.072)
    .style("fill", "#FFF")
    .style("z-index",2);

  // Iris movement
  $(document).ready(function() {
    $(this).on("mousemove", function(event) {
        mouseMove(event);
        loop();
    });
  });

  function mouseMove(event) {
      var offset = $('#eyeContainer').offset(); 
      mouseX = event.clientX;
      mouseY = event.clientY;
      var position = "Mouse X: " + mouseX + 
                      "<br/>Mouse Y: " + mouseY + 
                      "<br/>Iris X: " + irisX +
                      "<br/>Iris Y: " + irisY +
                      "<br/>Offset: " + offsetTop + " " + offsetLeft;
      $("div").filter("#mouse").html(position);       
  }
  function loop() {
      moveIris();
      requestAnimationFrame(loop);
  }
  function moveIris() {
    var dx = (mouseX - offsetLeft - irisX) * .001;
    var dy = (mouseY - offsetTop - irisY) * .001;
    irisX += dx;
    irisY += dy;
    d3.selectAll(".iris")
      .attr("cx",irisX)
      .attr("cy",irisY);
  }
</script>
</body>
</html>
